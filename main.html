<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script> 
<body>
	<form method="post">
		<div>
			<label for="#name">Name8</label>
			<input type="text" id=#name>
	    </div>
		<div>
			<label for="#email">Email*</label>
			<input type="#email" id=#email required>
		</div
		<div>
			<label for="#gender">Gender*</label>
			<input type="radio" name="gender" id="#gender" value="male" required>
			<input type="radio" name="gender" value="female">
		</div>
		<div>
			<label for="#cars">Car Brands</label>
			<select>
				<option>BMW</option>
				<option>Audi</option>
				<option>Mercedez</option>
			</select>
		</div>
		<div>
			<label for="#carage">Car Age*</label>
			<input type="text" id=#carage required>
		</div>
		<div>
			<label for="#dop">Date of Purchase(dop)*</label>
			<input type="date" id=#dop required>
		</div>
		<div>
			<label for="#Password">Password*</label>
			<input type="Password" id=#Password required>
		</div>
		<div>
			<label for="#submit">submit button</label>
			<input type="submit" id=#submit>
		</div>
	</form>
	
</body>
</body>

</html>
